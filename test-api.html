<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Portfolio API Integration Test</h1>
    
    <div class="test-section">
        <h2>API Endpoints Test</h2>
        <button onclick="testProjectsAPI()">Test Projects API</button>
        <button onclick="testCategoriesAPI()">Test Categories API</button>
        <button onclick="testHealthAPI()">Test Health API</button>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>Data Structure Validation</h2>
        <button onclick="validateDataStructure()">Validate Data Structure</button>
        <div id="validation-results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api';
        
        async function testHealthAPI() {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '<div class="loading">Testing Health API...</div>';
            
            try {
                const response = await fetch('http://localhost:3002/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Health API Working</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Health API Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testProjectsAPI() {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '<div class="loading">Testing Projects API...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/projects`);
                const data = await response.json();
                
                if (response.ok) {
                    const projectCount = data.data.projects.length;
                    const firstProject = data.data.projects[0];
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Projects API Working</h3>
                            <p>Found ${projectCount} projects</p>
                            <h4>First Project Structure:</h4>
                            <pre>${JSON.stringify({
                                id: firstProject.id,
                                title: firstProject.title,
                                category: firstProject.category,
                                technologies: firstProject.technologies?.length || 0,
                                results: firstProject.results?.length || 0,
                                contentBlocks: firstProject.contentBlocks?.length || 0
                            }, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Projects API Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '<div class="loading">Testing Categories API...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                const data = await response.json();
                
                if (response.ok) {
                    const categoryCount = data.data.categories.length;
                    const firstCategory = data.data.categories[0];
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Categories API Working</h3>
                            <p>Found ${categoryCount} categories</p>
                            <h4>First Category Structure:</h4>
                            <pre>${JSON.stringify({
                                id: firstCategory.id,
                                name: firstCategory.name,
                                slug: firstCategory.slug,
                                color: firstCategory.color,
                                icon: firstCategory.icon,
                                featured: firstCategory.featured
                            }, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Categories API Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function validateDataStructure() {
            const resultDiv = document.getElementById('validation-results');
            resultDiv.innerHTML = '<div class="loading">Validating data structure...</div>';
            
            try {
                const [projectsRes, categoriesRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/projects`),
                    fetch(`${API_BASE_URL}/categories`)
                ]);
                
                const projectsData = await projectsRes.json();
                const categoriesData = await categoriesRes.json();
                
                const validation = {
                    projects: {
                        hasData: projectsData.success && projectsData.data.projects.length > 0,
                        hasCategoryObject: projectsData.data.projects[0]?.category && typeof projectsData.data.projects[0].category === 'object',
                        hasTechnologies: Array.isArray(projectsData.data.projects[0]?.technologies),
                        hasResults: Array.isArray(projectsData.data.projects[0]?.results),
                        hasContentBlocks: Array.isArray(projectsData.data.projects[0]?.contentBlocks)
                    },
                    categories: {
                        hasData: categoriesData.success && categoriesData.data.categories.length > 0,
                        hasRequiredFields: categoriesData.data.categories[0]?.id && categoriesData.data.categories[0]?.name
                    }
                };
                
                const allValid = Object.values(validation.projects).every(Boolean) && 
                               Object.values(validation.categories).every(Boolean);
                
                resultDiv.innerHTML = `
                    <div class="${allValid ? 'success' : 'error'}">
                        <h3>${allValid ? '✅' : '❌'} Data Structure Validation</h3>
                        <pre>${JSON.stringify(validation, null, 2)}</pre>
                        ${allValid ? '<p>All validations passed! The API is ready for the frontend.</p>' : '<p>Some validations failed. Check the structure above.</p>'}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Validation Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            testHealthAPI();
        };
    </script>
</body>
</html>
