<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
        .preview { max-width: 200px; max-height: 200px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Image Upload Test</h1>
    
    <div class="test-section">
        <h2>Test Image Upload API</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testImageUpload()">Upload Image</button>
        <div id="uploadResults"></div>
        <img id="preview" class="preview" style="display: none;">
    </div>

    <div class="test-section">
        <h2>Test Image URL Access</h2>
        <button onclick="testImageAccess()">Test Image Access</button>
        <div id="accessResults"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api';
        
        async function testImageUpload() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const resultsDiv = document.getElementById('uploadResults');
            const previewImg = document.getElementById('preview');
            
            if (!file) {
                resultsDiv.innerHTML = '<div class="error">Please select an image file first</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Uploading image...</div>';
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch(`${API_BASE_URL}/blog/upload-image`, {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Image Upload Successful</h3>
                            <p><strong>Filename:</strong> ${data.data.filename}</p>
                            <p><strong>URL:</strong> ${data.data.url}</p>
                        </div>
                    `;
                    
                    // Show preview
                    previewImg.src = data.data.url;
                    previewImg.style.display = 'block';
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Upload Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testImageAccess() {
            const resultsDiv = document.getElementById('accessResults');
            resultsDiv.innerHTML = '<div class="loading">Testing image access...</div>';
            
            try {
                // Test if we can access the uploads directory
                const response = await fetch('http://localhost:3002/uploads/images/', {
                    method: 'HEAD'
                });
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Image Directory Accessible</h3>
                            <p>Uploads directory is accessible at: http://localhost:3002/uploads/images/</p>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Image Access Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testImageAccess();
        };
    </script>
</body>
</html>
